<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

.ripple {
  margin: auto;
  margin-top: 10rem;
  background-color: red;
  width: 1rem;
  height: 1rem;
  border-radius: 50%;
  animation: ripple 2s linear infinite;
}
@keyframes ripple {
  0% {
    box-shadow: 0 0 0 2rem rgba(155,155,155, 0.2),
                
  }
  100% {
    box-shadow: 0 0 0 2rem rgba(155,155,155, 0.2),
                0 0 0 2rem rgba(155,155,155, 0.2),
                0 0 0 2rem rgba(155,155,155, 0);
  }
}
	</style>
</head>
<body>
<div class="ripple" style="animation-delay: 0s"></div>
</body>
</html>
